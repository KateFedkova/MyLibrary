<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"  rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <style> body { font-family: "Inter", sans-serif; }</style>
</head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">Log In</h1>
          <div class="w-full flex-1 mt-8">

            <form class="mx-auto max-w-xs" id="login-form" action="/" method="post">
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <input type="submit" id="button" class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" value="Log In">

            </form>

              <p class="mt-6 text-xs text-gray-600 text-center">New here? <a href="{{ url_for('signup') }}">SIGN UP</a> </p>

          </div>
        </div>
      </div>


      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://i.pinimg.com/736x/23/9e/47/239e473a925637c10cdf55371c733b09.jpg');"
        ></div>
      </div>
    </div>

  </body>
</html>
