<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"  rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <style> body { font-family: "Inter", sans-serif } a { color:blue } span {color: red}</style>
    <script src="script.js"></script>
</head>
<body class="vh-100 bg-image" style="background-image: url('https://i.pinimg.com/736x/41/80/71/41807121eab800cc9f7b125463f842cc.jpg');">

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 text-xl xl:text-2xl font-bold">Sign up</h2>

              <form class="input-group mb-3" id="signup-form">

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username" name="username">
                  </div>

                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password" name="password"><br>
                  </div>

                  <div class="d-flex justify-content-center col-12">
                      <button id="signup-button" class="btn btn-primary" type="submit">Submit</button>
                  </div>

              </form>

              <div class="d-flex justify-content-center col-12">
                  <p>Already a user? <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-center text-muted mt-5 mb-0" href="index.html">LOGIN</a></p>
              </div>

              <div class="d-flex justify-content-center col-12">
                  <span id="if-exists"></span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
