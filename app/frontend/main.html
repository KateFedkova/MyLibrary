<body>

    <div id="div-for-review-form">
        <h3>Add review</h3>
    <form id="add-review" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" id="book-title" name="book-title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Author</span>
            <input type="text" id="book-author" name="book-author" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Review</span>
            <input type="text" id="review" name="review" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <input id="add-review-button" type="submit" value="ADD">

    </form>
    </div>

     <div id="div-for-adding-books">
        <form id="add-book-form">
            <input type="text" placeholder="Write title" id="title" name="title">
            <input type="text" placeholder="Write author" id="author" name="author">
            <input id="add-book-submit" type="submit" value="ADD">
        </form>

    <table class="table table-bordered table-light table-striped" id="table">
        <thead>
            <tr>
              <th scope="col">Books I wanna read</th>
              <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>

    </table>

   </div>


    <div id="all-posts"></div>

</body>
</html>
